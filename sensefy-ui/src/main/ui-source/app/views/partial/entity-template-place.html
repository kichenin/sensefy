<div ng-click="entitySelected(entity)" ng-if="entity.is_place == true" ng-class="{selected: suggestion.selected}">
    <div class="row">
        <div class="cell info pe-sug-item"
             data-info="{{entity}}"
             data-sug-type="entity">
            <span class="text" ng-bind-html="entity.label | highlight:queryTerm"></span>
        </div>
    </div>
</div>
